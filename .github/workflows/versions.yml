name: Python Versions

on: push

jobs:
    ubuntu:
        name: ubuntu
        runs-on: ubuntu-latest
        steps:
            - run: python --version
    windows:
        name: windows
        runs-on: windows-latest
        steps:
            - run: python --version
    macos:
        name: macos
        runs-on: macos-latest
        steps:
            - run: python --version
    summary:
        name: summary
        runs-on: ubuntu-latest
        needs: [ubuntu, windows, macos]
        steps:
            - run: python --version
